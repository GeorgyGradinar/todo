<div (click)="toggleDoneTask()" class="task-check" [class.task-check_after-done]="task!.status === status.Done">
  <img class="task-check--done" src="../../../assets/chekbox-on.svg" alt="check mark">
</div>
<p class="task-name" [class.task-name_done]="task!.status === status.Done">{{ task.name }}</p>
<img class="task-img__del" src="../../../assets/del-red.svg" (click)="removeById()" alt="bin">

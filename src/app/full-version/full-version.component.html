<app-input (addNewTask)="saveTask($event)"></app-input>

<div cdkDropListGroup>
  <div class="block-drop">
    <h2>To do {{ tasks.length }}</h2>
    <div cdkDropList
         [cdkDropListData]="tasks"
         class="block-drop__list"
         #list="cdkDropList"
         [cdkDropListConnectedTo]="[doneList]"
         (cdkDropListDropped)="drop($event, status.ToDo)">
      <div class="block-drop__task" *ngFor="let item of todo" cdkDrag [cdkDragData]="item">{{item.name}}
        <img class="task-img__del" src="../../assets/del-red.svg"
             (click)="removeById(item.id)" alt="bin">
      </div>

    </div>
    <div class="block-drop__button-remove">
      <button *ngIf="tasks.length"
              (click)="removeByStatus(status.ToDo)">Remove Todo
      </button>
    </div>
  </div>

  <div class="block-drop">
    <h2>In progress {{ countTaskStatus(status.InProgress) }}</h2>
    <div cdkDropList
         #doneList="cdkDropList"
         [cdkDropListData]="inProgress"
         class="block-drop__list"
         [cdkDropListConnectedTo]="[list]"
         (cdkDropListDropped)="drop($event, status.InProgress)">
      <div class="block-drop__task" *ngFor="let item of inProgress" cdkDrag [cdkDragData]="item">{{item.name}}
        <img class="task-img__del" src="../../assets/del-red.svg" (click)="removeById(item.id)" alt="bin">
      </div>
    </div>

    <div class="block-drop__button-remove">
      <button *ngIf="countTaskStatus(status.InProgress)"
              (click)="removeByStatus(status.InProgress)">Remove In Progress
      </button>
    </div>
  </div>

  <div class="block-drop">
    <h2>Done {{countTaskStatus(status.Done)}}</h2>
    <div cdkDropList
         #doneList="cdkDropList"
         [cdkDropListData]="isDone"
         class="block-drop__list"
         [cdkDropListConnectedTo]="[list]"
         (cdkDropListDropped)="drop($event, status.Done)">
      <div class="block-drop__task" *ngFor="let item of isDone" cdkDrag [cdkDragData]="item">{{item.name}}
        <img class="task-img__del" src="../../assets/del-red.svg" (click)="removeById(item.id)" alt="bin">
      </div>
    </div>

    <div class="block-drop__button-remove">
      <button *ngIf="countTaskStatus(status.Done)"
              (click)="removeByStatus(status.Done)">Remove Done
      </button>
    </div>
  </div>
</div>

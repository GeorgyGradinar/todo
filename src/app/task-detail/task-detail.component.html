<ng-container *ngIf="task">
  <div class="task">
    <div class="task-name" (click)="focusOnInputName()">
      <input class="input" #nameTask2 (blur)="clickOutInput()" *ngIf="!blockNameTask" [(ngModel)]="task.name">
      <p  *ngIf="blockNameTask" (click)="blockNameTask = !blockNameTask">{{task.name}}</p>
    </div>

    <div class="task-detail" (click)="focusOnInputDetail()">
      <input #detailTask2 (blur)="clickOutInput()" *ngIf="!blockDetailTask" [(ngModel)]="task.detail">
      <p *ngIf="blockDetailTask" (click)="blockDetailTask = !blockDetailTask">{{task.detail}}</p>
    </div>

    <div class="task-button">

      <div class="task-button__dropdown">
        <button class="task-button__dropdown-dropbtn">{{task.status}}</button>
        <div class="dropdown-content">
          <a (click)="toggleTaskStatus(status.ToDo)">{{status.ToDo}}</a>
          <a (click)="toggleTaskStatus(status.InProgress)">{{status.InProgress}}</a>
          <a (click)="toggleTaskStatus(status.Done)">{{status.Done}}</a>
        </div>
      </div>

        <mat-icon class="delete" (click)="remove()">{{ 'delete_sweep' }}</mat-icon>

      <mat-icon class="exit" (click)="exit()">{{ 'logout' }}</mat-icon>

    </div>
  </div>
</ng-container>
